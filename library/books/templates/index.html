<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Crudss</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com Python</h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form"  class="btn btn-info">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center ">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">id</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Ano</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db%}
              <tr>
                <th>{{dbs.id}}</th>
                <th>{{dbs.modelo}}</th>
                <th>{{dbs.marca}}</th>
                <th>{{dbs.ano}}</th>
                <th>
                  <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                </th>
              </tr>
              {% endfor%}
             
              
            </tbody>
          </table>
          
          
              
            </thead>
            
          </table>
    </div>

</body>
</html>
